<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Randome-user</title>
</head>

<body>
    <main>
        <div class="content">
            <div class="image">
                <img id="icon" src="" alt="">
            </div>
            <span class="information">
                <p id="title">
                    <p />
                <p id="info"></p>
            </span>
            <ul>
                <li id="person"><i class="fa-solid fa-user"></i></li>
                <li id="mail"><i class="fa-solid fa-envelope"></i></li>
                <li id="age"><i class="fa-solid fa-calendar"></i></li>
                <li id="address"><i class="fa-solid fa-house"></i></li>
                <li id="call"><i class="fa-solid fa-phone"></i></li>
                <li id="password"><i class="fa-solid fa-lock"></i></li>
            </ul>
            <button id="btn">NEXT</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
